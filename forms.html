<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A simple form</title>
    <link rel="stylesheet" href="static/css/formstyle.css">
</head>
<body>
<h2>A simple form</h2>
<form action="">
    <label for="xy">Name</label>
    <input type="text" id="xy" placeholder="enter your name" name="xy"><br>
    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="enter your email"><br>
    <label for="">Phone Number</label>
    <input type="tel" id="num" name="num" placeholder="07xxxxxx"><br>

           <button type="submit">SEND</button>
           <button type="reset">RESET</button>
           <button type="button">CANCEL</button>
           <button type="button" onclick="alert('Hello!')">CLICK ME</button>
           <button type="button" onclick="console.log('Button clicked!')">LOG MESSAGE</button>
</form>
</body>
</html>
