<html lang="en"
<body>
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Forms</title>
 </head>
 <body>
 <form action="" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your name"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Your name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password"><br>
 <!-- checkbox -->
        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br>
 <!-- radio buttons -->
        <label for="female">Female:</label>
     <input type="radio" value="female" id="female" name="gender" placeholder="Your name"><br>
     <label for="male">Male:</label>
     <input type="radio" value="male" id="male" name="gender" placeholder="Your name"><br>
 <!--  select -->
     <label for="course">courses</label>
     <select name="course" id="course">
         <option value="WebDevelopment">WEB DEVELOPMENT</option>
         <option value="Cyber Security">CYBER SECURITY</option>
         <option value="Data Science">DATA SCIENCE</option>
            <option value="AI">AI</option>
        </select><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    </body>
</html>
