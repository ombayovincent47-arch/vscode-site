<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
    <h2>ADDING IMAGES</h2>
    <img src="static/images/1000211682.jpg" alt="">
    <h2>Adding gif</h2>
    <img src="static/IMAGES/giphy.gif"
    <h2>Adding video</h2>
    <video width="320" height="240" controls>
        <source src="static/VIDEOS/WhatsApp Video 2025-10-26 at 20.14.29.mp4" type="video/mp4">
        Your browser does not support the video tag.
        <h2>Adding audio</h2>
    <audio controls>
        <source src="static/AUDIOS/Audio sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        <h2>Adding youtube video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </audio>
    <h2>Adding soundcloud audio</h2>
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    
</body>
