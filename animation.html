<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hello{
        /*    animation:myanim 5s linear infinite; <!---short hand--> */
            animation-name: myanim;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes myanim {
            0% {color: red; font-size: 20px;}
            25% {color: blue; font-size: 30px;}
            50% {color: green; font-size: 40px;}
            75% {color: orange; font-size: 30px;}
            100% {color: red; font-size: 20px;}
        }
        @keyframes slidein {
            0% {
                color:blue;
            transform: translate();            }

            100% {
                color: red;
                transform: translateX(600px);
            }
        }
        </style>
</head>
<body>
    <h1 id="hello">Hello World</h1>
